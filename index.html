<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="semantic/dist/semantic.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    .app {
        margin-top: 20px;
        margin-left: 20px;
    }
    
    .moneyinput {
        width: 40%;
    }

    .titleinput {
      margin-bottom: 10px;
    }
    
    .resizedTextbox {
        width: 100px;
        height: 20px
    }
    </style>
</head>

<body>
    <!-- content will go here -->
    <div class="app">
        <div class="ui special cards">
            <div class="ui card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <div id="change" class="ui inverted button">Change Picture</div>
                            </div>
                        </div>
                    </div>
                    <img id="product_img" src="images/sushi.jpg">
                </div>
                <div class="content">
                    <div class="ui left icon input titleinput">
                        <input type="text" placeholder="Salmon Lunch Bento">
                        <i class="cocktail icon"></i>
                    </div>
                    <div class="description">
                        <div class="ui form">
                            <div class="field">
                                <textarea style="resize:none" name="name" cols="34" rows="5">
                                    Juntamos alguns dos top itens populares em um pedido, são 6 niguiris de salmao , 6 new York Rolls com muita mistura de texturas e sabores acompanhadas de 3 fatias generosas de sashimis de salmão
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="extra content">
                    <div class="ui left icon input moneyinput">
                        <input type="text" placeholder="45.50">
                        <i class="diamond icon"></i>
                    </div>
                    <div class="right floated">
                        <div class="ui buttons">
                            <button class="ui button">Back</button>
                            <div class="or"></div>
                            <button class="ui positive button">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="semantic/dist/semantic.js" type="text/javascript"></script>
    <script type="text/javascript">
    // jQuery('a').text('jQuery').attr('href', 'http://www.jquery.com');
    $('.special.cards .image').dimmer({
        on: 'hover'
    });

    $('#change').click(function(event) {
        var src = $('#product_img').attr('src');
        var contains = src.indexOf('sushi') != -1;
        if (contains == true) {
            $('#product_img').attr({
                src: 'images/kristy.png'
            });
        } else {
            $('#product_img').attr({
                src: 'images/sushi.jpg'
            });
        }
    });
    </script>
</body>

</html>
